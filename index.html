<!DOCTYPE html>
<html>
<head>
    <title>jQuery DataTables Plugin | YogiHosting Demo</title>
    <link rel="icon" type="image/png" href="http://www.yogihosting.com/wp-content/themes/yogi-yogihosting/Images/favicon.ico">
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <style>
        body {
            background: #111 no-repeat;
            background-image: -webkit-gradient(radial, 50% 0, 150, 50% 0, 300, from(#444), to(#111));
        }

        h1, h2 {
            text-align: center;
            color: #FFF;
        }

            h2 a {
                color: #0184e3;
                text-decoration: none;
            }

                h2 a:hover {
                    text-decoration: underline;
                }

        .container {
            width: 1000px;
            margin: auto;
            font-size: 25px;
        }

            .container h3 {
                font-size: 20px;
            }

        #content {
            border: dashed 2px #CCC;
            padding: 10px;
            background-color: #FFF;
        }

            #content p {
                color: aquamarine;
                margin: 5px;
                padding: 5px;
            }

            #content > p {
                color: orange;
                margin: 5px;
            }

            #content #table2 tr {
                background-color: #f1ebeb;
            }

            #content #table3 tr {
                background-color: #c5f3c8;
            }

            #content #table4 tr {
                background-color: #f3c5f3;
            }

        #reset {
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            color: #FFF;
            cursor: pointer;
        }

            #reset:hover {
                color: #4CAF50;
                background: #FFF;
            }
    </style>
</head>
<body>
    <h1>jQuery DataTables Plugin</h1>
    <h2><a href="http://www.yogihosting.com/jquery-datatables/">Read the tutorial on YogiHosting » </a><button id="reset">Reset »</button></h2>
    <div class="container">
        <div id="content">

            <p>4. Datatable Example - Binding with AJAX response</p>
            <table id="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Magnitude</th>
                        <th>Location</th>
                        <th>Lat</th>
                        <th>Long</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!--Reference to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
           

            /*AJAX Response Binding*/
            $('#table').DataTable({
                ajax: {
                    url: 'sismologia.json',
                    dataSrc: "roomsData"
                },
                columns: [
                    { data: 'date' },
                    { data: 'time' },
                    { data: 'magnitude' },
                    { data: 'location' },
                    { data: 'lat' },
                    { data: 'long' }
                ],
                "pageLength": 10
            });
            /*End*/
        });
    </script>
</body>
</html>
